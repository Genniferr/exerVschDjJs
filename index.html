<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DJ JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onwheel="scrollColor('orange')">
    <div class="container" id="container">
      <dic class="child" id="square" onmouseover="hoverColor('blue')" onmouseout="defaultColor()" onmousedown="leftClickColor('red')" onmouseup="upClickColor('yellow')" ondblclick="doubleColor('green')">
        </div>
    <script src="script.js"></script>
  </body>
</html>
